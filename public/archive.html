<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HA | TMS</title>

    <link rel="stylesheet" href="assets/css/bootstrap.css">

    <link rel="stylesheet" href="assets/vendors/chartjs/Chart.min.css">

    <link rel="stylesheet" href="assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">
</head>

<body>
    <div id="app">
        <div id="sidebar" class='active'>
            <div class="sidebar-wrapper active">
                <div class="sidebar-header">
                    <!-- <img src="assets/images/logo.svg" alt="" srcset=""> -->
                    <h2>ADMIN - HA</h2>
                </div>
                <div class="sidebar-menu">
                    <ul class="menu">
                        <li class='sidebar-title'>Main Menu</li>
                        <li class="sidebar-item  ">
                            <a href="index.html" class='sidebar-link'>
                                <i data-feather="home" width="20"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li class="sidebar-item active ">
                            <a href="archive.html" class='sidebar-link'>
                                <i data-feather="grid" width="20"></i>
                                <span>Archive</span>
                            </a>
                        </li>
                        <li class='sidebar-title'>Admin</li>
                        <!-- <li class="sidebar-item  ">
                            <a href="users.html" class='sidebar-link'>
                                <i data-feather="user" width="20"></i>
                                <span>Users</span>
                            </a>
                        </li> -->

                        <li class="sidebar-item  ">
                            <a href="#" onclick="logout()" class='sidebar-link'>
                                <i data-feather="log-out" width="20"></i>
                                <span>Signout</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
            </div>
        </div>
        <div id="main">
            <nav class="navbar navbar-header navbar-expand navbar-light">
                <a class="sidebar-toggler" href="#"><span class="navbar-toggler-icon"></span></a>
                <button class="btn navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>

            <div class="main-content container-fluid pt-0 px-5">
                <h4 class="mb-3">Archive</h4>
                <section class="section">
                    <div class="row mb-4" id="device_select">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header justify-content-between align-items-center">
                                    Please choose a device id to check.
                                </div>
                                <div class="card-body px-5">
                                    <div class="row mb-3 px-3">
                                        <button onclick="open_modal('d01')" class="btn btn-primary">Device # 01</button>
                                    </div>
                                    <div class="row px-3">
                                        <button onclick="open_modal('d02')" class="btn btn-primary">Device # 02</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4" id="table_data" hidden>
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header justify-content-between align-items-center pb-0">
                                    <div class="row mt-4">
                                        <div class="row">
                                            <div class="btn-group" role="group" aria-label="Basic example">
                                                <button onclick="ClearFields()" class="btn btn-secondary mx-2"
                                                    type="button">Reload</button>
                                                <button onclick="excel_export(this)" class="btn btn-success mx-2"
                                                    type="button">Export</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt-2 px-3" style="font-size: 12pt;">
                                        <p id="data_num">-</p>
                                    </div>
                                </div>
                                <div class="card-body mt-0 px-0 pb-0">
                                    <div class="table-responsive">
                                        <table class='table mb-0' id="table1">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Date</th>
                                                    <th>Time</th>
                                                    <th>Temperature</th>
                                                    <th>Heart Rate</th>
                                                    <th>Location</th>
                                                </tr>
                                            </thead>
                                            <tbody id="table-content">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal_select" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Enter Date</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Please enter the date of the data you want to retrieve.
                        <br />
                        format: YYYY-MM-DD
                    </p>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">DATE</span>
                        </div>
                        <input id="select_date" type="text" class="form-control" placeholder="YYYY-MM-DD"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="getData()">Submit</button>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal_nodata" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Alert</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h2 style="font-size: 20pt !important; font-weight: 900; color: red;">No Data Found.</h2>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/feather-icons/feather.min.js"></script>
    <script src="assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="assets/js/app.js"></script>

    <!-- <script src="assets/js/pages/dashboard.js"></script> -->

    <script src="assets/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/linways/table-to-excel@v1.0.4/dist/tableToExcel.js"></script>

    <script src="js/config.js"></script>
    <script src="js/global.js"></script>
    <script src="js/archive.js"></script>
</body>

</html>
